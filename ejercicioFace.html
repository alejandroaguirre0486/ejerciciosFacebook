	<script>
		// Realizar un programa en J.S. para determinar si es un cuadrado o un rectángulo. Dado dos números que representan los lados de una figura geométrica, si son iguales o diferentes. Si son iguales debe aparecer el mensaje es un cuadrado y calcular su superficie. Si es un rectángulo debe aparecer un mensaje y decir es un rectángulo y calcular su perímetro.
a = Number(window.prompt('Ingrese el valor de los lados'));
b  =Number(window.prompt('Igrese el valor de la base'));
c= a*b;
if (a === b){

	alert('es un cuadrado');
	alert('la superficie del cuadrado es ' + c);
}else{
	alert('es un rectangulo');
	alert('el perimetro del rectangulo es ' + c);
}


	</script>
